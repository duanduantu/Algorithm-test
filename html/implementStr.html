<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>implementStr</title>
</head>
<body>

</body>
<script type="text/javascript">
    /**
     * @param {string} haystack
     * @param {string} needle
     * @return {number}
     */
    var strStr = function(haystack, needle) {
        if(needle){
            var arr = haystack.split(needle);
            if(arr.length > 1){
                return arr[0].length
            }else{
                return -1
            }
        }else{
            return 0
        }

    };
    console.log(strStr("hello", "ll"))
    console.log(strStr("aaaaa", "bba"))
</script>
</html>

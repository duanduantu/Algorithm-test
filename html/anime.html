<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
    <script type="text/javascript" charset="utf-8" async="" src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.0.min.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
<script>
    if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function (position) {
                console.log( position.coords.longitude );
                console.log( position.coords.latitude );
            },
            function (e) {
                throw(e.message);
            }
        )
    }

    setTimeout(() => {
        L2Dwidget.init({
            "model": {
                jsonPath: "https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json",
                "scale": 0.5
            },
            "display": {
                "position": "right",
                "width": 180,
                "height": 260,
                "hOffset": 0,
                "vOffset": -20
            },
            "mobile": {
                "show": true,
                "scale": 0.5
            },
            "react": {
                "opacityDefault": 0.7,
                "opacityOnHover": 0.2
            }
        });
    }, 1000)

</script>
<div id="live2d-widget">
    <canvas id="live2dcanvas" width="200" height="440" style="position: fixed; opacity: 1; right: 0px; bottom: 0; z-index: 99999; pointer-events: none;"></canvas>
</div>

</body>
</html>

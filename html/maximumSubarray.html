<script>
    var maxSubArray = function(nums) {
        let maxSum = nums[0], val = 0
        nums.forEach(num => {
            maxSum = Math.max(maxSum, val += num)
            val = Math.max(val, 0)
        })
        return maxSum
    }
    let arr= [-2,1,-3,-1,4,2,1,-5,4]
    console.log(maxSubArray(arr))

    function merge(arr){
        let last;
        return arr.filter(val => {
            let isDiff = last!== val;
            last = val;
            return isDiff;
        })
    }
    console.log(merge([3, 2, 3, 3, 3]))

</script>

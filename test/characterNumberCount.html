<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符个数统计</title>
</head>
<body>
<h1>题目描述</h1>
<p>编写一个函数，计算字符串中含有的不同字符的个数。字符在ACSII码范围内(0~127)。不在范围内的不作统计。</p>
<h3>输入描述:</h3>
<p>输入N个字符，字符在ACSII码范围内。如：abc</p>
<h3>输出描述:</h3>
<p>输出范围在(0~127)字符的个数。如：3</p>
<script>
    while(line=readline()){
        var arr=line.split('');
        arr=[...new Set(arr)];
        console.log(arr.length);
    }
</script>
</body>
</html>

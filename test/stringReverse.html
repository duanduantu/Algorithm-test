<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串反转</title>
</head>
<body>
<h1>题目描述</h1>
<p>写出一个程序，接受一个字符串，然后输出该字符串反转后的字符串。</p>
<h3>输入描述:</h3>
<p>输入N个字符。如：abcd</p>
<h3>输出描述:</h3>
<p>输出该字符串反转后的字符串。如：dcba</p>
<script>
    while(line=readline()){
        var str='';
        for(var i=line.length-1;i>-1;i--){
            str+=line[i];
        }
        console.log(str);
    }
</script>
</body>
</html>

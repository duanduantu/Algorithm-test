<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提取不重复的整数</title>
</head>
<body>
<h1>题目描述</h1>
<p>输入一个int型整数，按照从右向左的阅读顺序，返回一个不含重复数字的新的整数。</p>
<h3>输入描述:</h3>
<p>输入一个int型整数。如：9876673</p>
<h3>输出描述:</h3>
<p>按照从右向左的阅读顺序，返回一个不含重复数字的新的整数。如：37689</p>
<script>
    while(line=readline()){
        var arr=line.split('').reverse();
        arr=[...new Set(arr)];//利用Set去重;
        var str='';
        for(var i=0;i<arr.length;i++){
            str+=arr[i];
        }
        console.log(str);
    }
</script>
</body>
</html>

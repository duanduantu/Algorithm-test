<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串最后一个单词的长度</title>
</head>
<body>
<h1>题目描述</h1>
<p>计算字符串最后一个单词的长度，单词以空格隔开。</p>
<script>
    function myFunction( line ){
        for(var i=line.length-1;i>=0;i--){
            if(line[i]==' '){
                return line.length-1-i;
            }
        }
        return line.length;//如果字符串只有一个单词，直接返回字符串长度。
    }
    print(myFunction(readline()));
</script>
</body>
</html>

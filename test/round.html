<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>取近似值</title>
</head>
<body>
<h1>题目描述</h1>
<p>写出一个程序，接受一个正浮点数值，输出该数值的近似整数值。如果小数点后数值大于等于5,向上取整；小于5，则向下取整。</p>
<h3>输入描述:</h3>
<p>输入一个正浮点数值。如：5.5</p>
<h3>输出描述:</h3>
<p>输出该数值的近似整数值。如：6</p>
<script>
    while(line=readline()){
        if(line*10%10>=5){
            console.log(Math.ceil(line));//向上取整
        }else{
            console.log(Math.floor(line));//向下取整
        }
    }
    //另一种方法
    while(line=readline()){
        console.log(Math.round(line));//四舍五入
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字颠倒</title>
</head>
<body>
<h1>题目描述</h1>
<p>输入一个整数，将这个整数以字符串的形式逆序输出，程序不考虑负数的情况，若数字含有0，则逆序形式也含有0，如输入为100，则输出为001。</p>
<h3>输入描述:</h3>
<p>输入一个int整数。如：1516000</p>
<h3>输出描述:</h3>
<p>将这个整数以字符串的形式逆序输出。如：0006151</p>
<script>
    while(line=readline()){
        var str='';
        for(var i=line.length-1;i>-1;i--){
            str+=line[i];
        }
        console.log(str);
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并表记录</title>
</head>
<body>
<h1>题目描述</h1>
<p>数据表记录包含表索引和数值，请对表索引相同的记录进行合并，即将相同索引的数值进行求和运算，输出按照key值升序进行输出。</p>
<h3>输入描述:</h3>
<p>先输入键值对的个数
    然后输入成对的index和value值，以空格隔开。如：4
    0 1
    0 2
    1 2
    3 4</p>
<h3>输出描述:</h3>
<p>输出合并后的键值对（多行）。如：0 3
    1 2
    3 4</p>
<script>
    while(line=readline()){
        var n=parseInt(line);
        var obj={};
        for(var i=0;i<n;i++){
            var arr=readline().split(' ');
            if(arr[0] in obj){
                obj[arr[0]]+=parseInt(arr[1]);//注意转换为整数，不然会变成字符串拼接；
            }else{
                obj[arr[0]]=parseInt(arr[1]);
            }
        }
        for(var key in obj){
            console.log(key+' '+obj[key]);
        }
    }
</script>
</body>
</html>

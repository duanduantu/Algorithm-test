<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>质数因子</title>
</head>
<body>
<h1>题目描述</h1>
<p>功能:输入一个正整数，按照从小到大的顺序输出它的所有质数的因子（如180的质数因子为2 2 3 3 5 ）
    最后一个数后面也要有空格</p>
<script>
//    华为机试题
    while(line=readline()){
        var str='';
        for(var x=2;x<=line;x++){
            if(test(x)!=undefined&&line%x==0){
                line=line/x;
                str=str+x+' ';
                x--;
            }
        }
        console.log(str);
    }
//    测试除数是不是质数
    function test(n){
        if(n==2)return n;
        for(var i=2;i<n;i++){
            if(n%i!=0){
                return n;
            }
        }
    }
</script>
</body>
</html>
